<form [formGroup]="addMovieForm" (ngSubmit)="insertMovie()">
    <h1>Tambah Koleksi Film</h1>
    <div class="field">
        <label class="label">Nama Film</label>
        <div class="control">
            <input class="input" type="text" placeholder="ex. Iron Man">
        </div>
    </div>

    <div class="field">
        <label class="label">Genre</label>
        <div class="control">
            <input class="input" type="email" placeholder="ex. Action">
        </div>
    </div>

    <div class="field">
        <label class="label">Thumbnail</label>
        <div class="control">
            <input class="input" type="text" placeholder="">
        </div>
    </div>

    <div class="field">
        <label class="label">Tahun Rilis</label>
        <div class="control">
            <input class="input" type="number" placeholder="ex. 2018">
        </div>
    </div>

    <button type="submit" class="button is-info">Tambah</button>
    <button routerLink="/" class="button">Kembali</button>
</form>
